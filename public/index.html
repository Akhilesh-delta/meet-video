<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <input type="text" id="roomIdInput" placeholder="Enter Room ID">
            <button onclick="joinRoom()">Join Room</button>
        </div>
        <video id="remoteVideo" autoplay></video>
        <video id="localVideo" autoplay muted></video>
        <div class="controls">
            <button title="muteButton" id="muteButton"><i class="fa-solid fa-microphone"></i></button>
            <button title="videoButton" id="videoButton"><i class="fa-solid fa-video"></i></button>
            
        </div>
        <div class="chat-container">
            <div id="messages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button title="sendMessage" id="sendMessage"><i class="fas fa-paper-plane"></i></button>
            </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
